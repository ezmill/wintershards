<html>
	<head>
		<title>MY SHARDS | EZRA MILLER</title>
		<style>
			body{
				background: black;
				margin: 0;
			}
			.path {
			-webkit-stroke: "#ffffff";
			stroke-dasharray: 600;
			stroke-dashoffset: 0;
			-webkit-animation: dash 1s ease-in alternate infinite;
			}
			@-webkit-keyframes dash {
				from {
				stroke-dashoffset: 600;
				}
				to {
				stroke-dashoffset: 0;
				}
			}
			svg{
				display: none;
				margin: auto;
				margin-top: 40vh;
				z-index: 1;
			}
		</style>
	</head>

	</body>
</html>
